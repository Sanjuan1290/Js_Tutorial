<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/checkoutStyle.css">
</head>
<body>
    

    <header>
        <div class="logo-container">
            <a href="amazon.html"><img src="images/amazon-logo.png" alt="Amazon"></a>
        </div>

        <div class="checkout-items-container">
            <p>Checkout (<a href="amazon.html" class="number-of-items-in-cart">26 items</a>)</p>
        </div>

        <div class="checkout-lock-icon-container">
            <img src="images/icons/checkout-lock-icon.png">
        </div>
    </header>

    <main>
        <div class="review-your-order">
            <p>Review your order</p>
        </div>

        <div class="product-and-checkout-container">

            <div class="added-products-container">
            </div>
            
            <div class="order-summary-container">
            </div>
 
        </div>
    </main>
    
    <script type="module" src="script/checklist.js"></script>
</body>
</html>
