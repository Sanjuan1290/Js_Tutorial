<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronouse Js Part 1</title>
</head>
<body>
    

    <script>
        
        // add, process, retrieve

        
        function addData() {
            return new Promise((resolve, reject) => {

                let data = 123;

                if(data) {
                    resolve("data added successfully1")
                }else{
                    reject("data adding failed!")
                }
            })
        }
        function processData() {

            return new Promise((resolve, reject) => {

                let processData = 1;

                if(processData)
                    resolve("processing data success1")
                else
                    reject("processing data failed!")
            })
        }
        function retrieveData() {
            return new Promise((resolve, reject) => {

                let data = 321;

                if(data) resolve('data found1')
                else
                reject("no data found!")
            })
        }

        async function getData(){

            Promise.all([
                await addData(),
                await processData(),
                await retrieveData()
            ])
            .then(data => {
                console.log(data[0]);
                console.log(data[1]);
                console.log(data[2]);
            })
            .catch(error => {
                console.log(error);
            })

            console.log();

        }

        getData()
    </script>
</body>
</html>
