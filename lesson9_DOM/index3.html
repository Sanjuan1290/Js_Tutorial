<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
    <button onclick="showQuantity()">Show Quantity</button>
    <button onclick="modifyQuantity(1)">Add to Cart</button>
    <button onclick="modifyQuantity(2)">+2</button>
    <button onclick="modifyQuantity(3)">+3</button>
    <button onclick="modifyQuantity(4)">+4</button>
    <button onclick="modifyQuantity(5)">+5</button>
    <button onclick="modifyQuantity(-1)">Remove from cart</button>
    <button onclick="modifyQuantity(-2)">-2</button>
    <button onclick="modifyQuantity(-3)">-3</button>

    <p class="displayQuantity"></p>

    <script>
        let totalQuantity = 0;
        showQuantity()

        function showQuantity(){
            const displayQuantity_Elem = document.querySelector('.displayQuantity')
            displayQuantity_Elem.innerHTML = `Cart quantity: ${totalQuantity}`;
        }

        function modifyQuantity(value){
            totalQuantity += value;
            showQuantity()
        }

    </script>
</body>
</html>
