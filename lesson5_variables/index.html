<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>


    </style>
</head>
<body>
    <button onclick="displayQuantity()">Show quality</button>
    <button onclick="quantity ++; displayQuantity()">Add to cart</button>
    <button onclick="quantity += 2; displayQuantity()">+2</button>
    <button onclick="quantity += 3; displayQuantity()">+3</button>
    <button onclick="quantity = 0; displayQuantity()">Reset Cart</button>

    <script>
        let quantity = 0;
        
        function displayQuantity(){
            console.log(`Cart quantity: ${quantity}`)
        }
    </script>
</body>
</html>
